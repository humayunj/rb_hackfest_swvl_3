  <nz-table #basicTable [nzData]="incidentsData" [nzFrontPagination]="false">
    <thead>
      <tr>
        <th>Severity</th>
        <th>Type</th>
        <th>Title</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data" class="incident-row" (click)="navigateToDetails(data.id)">
        <td class="severity-tag"><span [className]="[data.severity]">{{data.severity}}</span></td>
        <td>{{data.type}}</td>
        <td>{{data.title}}</td>
        <td>{{data.date}}</td>
      </tr>
    </tbody>
  </nz-table>
