<main>
  <h1 class="title">Notifications</h1>
  <nz-list nzBordered [nzHeader]="header">
    <nz-list-item *ngFor="let item of data" (click)="onIncidentClick(item.id)">
        {{ item.incidentType }} incident has reported involving you, tap to verify the authenticity.
    </nz-list-item>
  </nz-list>

</main>

<ng-template #header>
  <h2>New Notifications</h2>
</ng-template>
