<h1>Users</h1>
<div class="all-users-parents">
  <nz-table #usersTable [nzData]="usersData" [nzFrontPagination]="false">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr style="cursor: pointer;" *ngFor="let data of usersTable.data" (click)="navigateToUserDetails(data.id)">
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.role}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
